<div class="grid gap-1">
  <span class="text-xs sm:hidden md:block">{{textType()}}</span>
  <div
    class="download-content relative md:border-bs-primary md:border-[1px] md:pt-1 md:pb-1 md:pr-3 md:pl-3 md:w-[130px] sm:w-[50px] rounded">
    <div class="absolute md:left-4 sm:left-5 md:top-[10px] sm:top-[2px]">
      <svg class="w-3 h-3" [ngClass]="isRotating() ? 'rotate-arrow' : ''" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" id="down-arrow">
        <path fill="none"
              stroke="#020202" stroke-miterlimit="10" stroke-width="4"
              d="M32,61.12l28-28-28,28-28-28"></path>
        <line x1="32" x2="32" y2="61.12" fill="none" stroke="#020202" stroke-miterlimit="10" stroke-width="4"></line>
      </svg>
    </div>
    <p class="font-medium md:text-base sm:text-xs text-end">{{internetSpeed()}} Mbit/s</p>
  </div>
</div>
