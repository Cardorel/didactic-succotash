<div>
  <div class="item-container border-bs-primary border-2 rounded pr-1">
    <div class="flex">
      <p class="md:pr-3 md:pl-3 sm:pr-1 sm:pl-1 flex md:items-center sm:items-start md:border-r-2 border-bs-primary">{{index()! + 1}}.</p>
      <p class="md:pr-5 md:pl-5 pt-2 pb-2 sm:text-xs md:text-base font-medium">{{tarif().productShortName}}</p>
    </div>
    <div class="gap-10 xl:col-2-1 pt-2 pb-2">
      <div class="grid gap-3">
        <app-internet-info
          [internetSpeed]="+tarif().internetSpeed.download"
          [isRotating]="false"
          [textType]="'Download'"
        ></app-internet-info>
        <app-internet-info
          class="sm:hidden md:block"
          [internetSpeed]="+tarif().internetSpeed.upload"
          [isRotating]="true"
          [textType]="'Upload'"
        ></app-internet-info>
      </div>
      <ul class="sm:hidden xl:flex xl:flex-col">
        @for(remark of getThreeInitialRemark(); track remark.header.length){
          <li class="relative pl-4">
            <img
              width="12"
              height="12"
              class="absolute top-2 left-0"
              ngSrc="https://js.vxcdn.com/products/broadband/resultlist/98564cff/assets/images/tariff/icons/check-icon.svg"
              alt="image-1">
            <span>{{remark.header}}</span>
          </li>
        }
      </ul>
    </div>
    <div class="pt-2 pb-2 flex sm:flex-row md:flex-col justify-center sm:gap-2 md:gap-3 md:pr-8">
      <p class="xl:text-3xl md:text-2xl sm:text-xs text-end font-bold">{{tarif().prices.totals}} â‚¬</p>
      <button (click)="goToDetailPage(tarif().id)" class="bg-bs-primary text-white hover:z-50 md:text-xl sm:text-xs md:p-2 sm:p-1 rounded shadow hover:shadow-bs-primary">
        <span class="sm:hidden md:inline">To Tariff</span> >
      </button>
    </div>
  </div>
</div>
